<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Quản lý Giá bán</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>Quản lý giá bán và tỉ lệ lợi nhuận</h3>
  <div class="mb-3">
    <button class="btn btn-success" onclick="createDemo()">Tạo demo</button>
  </div>
  <table class="table"><thead><tr><th>Loại/Sản phẩm</th><th>Giá vốn</th><th>% Lợi nhuận</th><th>Giá bán</th><th>Hành động</th></tr></thead>
  <tbody id="list"></tbody></table>
</div>
<script>
function getPricing(){ return JSON.parse(localStorage.getItem('pricing')||'[]'); }
function savePricing(p){ localStorage.setItem('pricing', JSON.stringify(p)); }
function render(){
  const tbody=document.getElementById('list'); tbody.innerHTML='';
  getPricing().forEach((r,i)=>{
    const sell = (r.cost*(1+r.margin/100)).toFixed(0);
    const tr=document.createElement('tr'); tr.innerHTML=`<td>${r.key}</td><td>${r.cost}</td><td>${r.margin}</td><td>${sell}</td>
      <td><button class="btn btn-sm btn-primary" onclick="edit(${i})">Sửa</button></td>`;
    tbody.appendChild(tr);
  });
}
function createDemo(){ savePricing([{key:'Xe Sedan', cost:200000000, margin:10},{key:'C01', cost:150000000, margin:12}]); render(); }
function edit(i){
  const p=getPricing();
  p[i].margin = parseFloat(prompt('Tỉ lệ % lợi nhuận', p[i].margin));
  p[i].cost = parseFloat(prompt('Giá vốn', p[i].cost));
  savePricing(p); render();
}
render();
</script>
</body>
</html>
