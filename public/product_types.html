<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Quản lý Loại sản phẩm</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>Quản lý Loại sản phẩm</h3>
  <form id="typeForm" class="row g-2 mb-3">
    <div class="col"><input id="typeName" class="form-control" placeholder="Tên loại"></div>
    <div class="col-auto"><button class="btn btn-primary">Thêm</button></div>
  </form>
  <ul id="typeList" class="list-group"></ul>
</div>
<script>
function getTypes(){ return JSON.parse(localStorage.getItem('types')||'[]'); }
function saveTypes(t){ localStorage.setItem('types', JSON.stringify(t)); }
function render(){
  const ul=document.getElementById('typeList'); ul.innerHTML='';
  getTypes().forEach((t, i)=>{
    const li=document.createElement('li'); li.className='list-group-item d-flex justify-content-between align-items-center';
    li.innerHTML = `<span>${t.name} ${t.hidden? '(ẩn)':''}</span>
      <div>
        <button class="btn btn-sm btn-secondary" onclick="toggle(${i})">${t.hidden? 'Hiện':'Ẩn'}</button>
        <button class="btn btn-sm btn-danger" onclick="del(${i})">Xóa</button>
      </div>`;
    ul.appendChild(li);
  });
}
document.getElementById('typeForm').addEventListener('submit', function(e){
  e.preventDefault(); const name=document.getElementById('typeName').value.trim();
  if(!name) return alert('Nhập tên loại');
  const t=getTypes(); t.push({name, hidden:false}); saveTypes(t); document.getElementById('typeName').value=''; render();
});
function toggle(i){ const t=getTypes(); t[i].hidden=!t[i].hidden; saveTypes(t); render(); }
function del(i){ if(!confirm('Xóa loại sản phẩm?')) return; const t=getTypes(); t.splice(i,1); saveTypes(t); render(); }
render();
</script>
</body>
</html>
