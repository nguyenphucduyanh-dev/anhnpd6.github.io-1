<!doctype html>
<html lang="vi">
<head><meta charset="utf-8"><title>Giỏ hàng</title><meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container py-4">
  <h3>Giỏ hàng</h3>
  <div id="cartArea"></div>
  <a id="checkoutBtn" class="btn btn-success mt-3" href="checkout.html">Thanh toán</a>
</div>
<script>
function render(){
  const cart=JSON.parse(localStorage.getItem('cart')||'[]');
  if(cart.length===0){ document.getElementById('cartArea').innerHTML='Giỏ hàng trống.'; document.getElementById('checkoutBtn').style.display='none'; return; }
  document.getElementById('checkoutBtn').style.display='inline-block';
  document.getElementById('cartArea').innerHTML = '<ul class="list-group">'+cart.map((c,i)=>`<li class="list-group-item d-flex justify-content-between">${c.name} (x${c.qty}) <button class="btn btn-sm btn-danger" onclick="remove(${i})">Xóa</button></li>`).join('')+'</ul>';
}
function remove(i){ const c=JSON.parse(localStorage.getItem('cart')||'[]'); c.splice(i,1); localStorage.setItem('cart', JSON.stringify(c)); render(); }
render();
</script>
</body>
</html>
