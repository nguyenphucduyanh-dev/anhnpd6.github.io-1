<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Khách hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
        }
        .notice {
            text-align: center;
            margin-top: 10px;
        }
    </style>

    <script>
        function loginCustomer() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const error = document.getElementById("error");

            const savedUser = localStorage.getItem("customerUser");
            const savedPass = localStorage.getItem("customerPass");

            if (user === savedUser && pass === savedPass) {
                sessionStorage.setItem("customerLogged", "true");
                window.location.href = "index.html"; // chuyển về trang chính sau khi đăng nhập
            } else {
                error.style.display = "block";
                error.innerText = "Sai tài khoản hoặc mật khẩu!";
            }
        }
    </script>
</head>
<body>
    <div class="login-box">
        <h2>Đăng nhập Khách hàng</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập" />
        <input type="password" id="password" placeholder="Mật khẩu" />
        <p id="error" class="error"></p>
        <button onclick="loginCustomer()">Đăng nhập</button>
        <div class="notice">
            <a href="customer_register.html">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
    </div>
</body>
</html>
