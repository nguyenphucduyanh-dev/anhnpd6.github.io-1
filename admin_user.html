<!doctype html>
<html lang="vi">
<head><meta charset="utf-8"><title>Quản lý Người dùng</title><meta name="viewport" content="width=device-width,initial-scale=1">
<style>body{{font-family:Arial;background:#071426;color:#dbeffd;padding:20px}}table{{width:100%;border-collapse:collapse}}
th,td{{padding:8px;border-bottom:1px solid #0f2940}}button{{padding:6px 10px;border-radius:6px}}</style>
</head>
<body>
  <h2>Quản lý Người dùng / Khách hàng</h2>
  <p>Hiển thị danh sách thông tin khách hàng. Từ đây admin có thể reset mật khẩu & khóa/mở khóa tài khoản.</p>
  <table>
    <thead><tr><th>#</th><th>Tên</th><th>Email</th><th>Trạng thái</th><th>Hành động</th></tr></thead>
    <tbody id="userList">
      <!-- Mẫu dữ liệu; backend sẽ render / API trả JSON -->
      <tr>
        <td>1</td><td>Nguyễn A</td><td>a@example.com</td><td id="st1">Hoạt động</td>
        <td>
          <button onclick="alert('Gọi API reset mật khẩu cho user 1')">Reset mật khẩu</button>
          <button onclick="document.getElementById('st1').innerText='Bị khóa';alert('Gọi API khóa tài khoản')">Khóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
