<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Admin - Đăng nhập</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Đăng nhập Admin</h4>
            <form id="adminLoginForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
            </form>
            <div class="mt-3 text-muted small">Lưu ý: trang đăng nhập admin tách riêng khỏi trang khách hàng.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
document.getElementById('adminLoginForm').addEventListener('submit', function(e){
  e.preventDefault();
  // demo: accept admin@example.com / admin123
  const email = document.getElementById('email').value;
  const pw = document.getElementById('password').value;
  if(email==='admin@example.com' && pw==='admin123'){
    // store admin session and redirect to admin dashboard
    localStorage.setItem('isAdmin','1');
    location.href='admin_dashboard.html';
  } else {
    alert('Sai thông tin đăng nhập admin. Dùng admin@example.com / admin123 cho demo.');
  }
});
</script>
</body>
</html>
