<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Admin - Đăng nhập</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{{font-family:Arial,Helvetica,sans-serif;background:#0f1724;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh}}
  .card{{background:#0b1220;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,.7);width:360px}}
  input,button{{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #223}}a{{color:#7bb3ff}}</style>
</head>
<body>
  <div class="card">
    <h2>Quản trị - Đăng nhập</h2>
    <form id="adminLogin" onsubmit="event.preventDefault();alert('Gửi form đến backend /api/admin/login');">
      <label>Email</label>
      <input type="email" name="email" required placeholder="admin@domain.com">
      <label>Mật khẩu</label>
      <input type="password" name="password" required placeholder="••••••">
      <button type="submit">Đăng nhập</button>
    </form>
    <p style="font-size:13px;margin-top:12px">Trang đăng nhập này phân tách với trang khách hàng. <br><a href="admin_dashboard.html">Vào Dashboard (chỉ mẫu)</a></p>
  </div>
</body>
</html>
