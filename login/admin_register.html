<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #1e8449;
        }
        .notice {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
        }
        .success {
            color: green;
            text-align: center;
            display: none;
        }
    </style>

    <script>
        function registerAdmin() {
            const user = document.getElementById("reg_user").value;
            const pass = document.getElementById("reg_pass").value;
            const error = document.getElementById("error");
            const success = document.getElementById("success");

            if (user.trim() === "" || pass.trim() === "") {
                error.style.display = "block";
                error.innerText = "Không được để trống!";
                return;
            }

            // Lưu tài khoản vào localStorage
            localStorage.setItem("adminUser", user);
            localStorage.setItem("adminPass", pass);

            error.style.display = "none";
            success.style.display = "block";
            success.innerText = "Đăng ký thành công! Chuyển đến trang đăng nhập...";

            setTimeout(() => {
                window.location.href = "admin_login.html";
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="register-box">
        <h2>Đăng ký Admin</h2>
        <input id="reg_user" type="text" placeholder="Tên đăng nhập" />
        <input id="reg_pass" type="password" placeholder="Mật khẩu" />
        <p id="error" class="error"></p>
        <p id="success" class="success"></p>
        <button onclick="registerAdmin()">Đăng ký</button>
        <div class="notice">
            <a href="admin_login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
</body>
</html>
